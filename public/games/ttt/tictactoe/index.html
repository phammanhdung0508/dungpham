    <script>
        const STORAGE_KEY = 'user-color-scheme'
        const defaultTheme = "light"

        let currentTheme
        let switchButton
        let autoDefinedScheme = window.matchMedia('(prefers-color-scheme: dark)')
        
        function switchTheme(e) {
            currentTheme = (currentTheme === 'dark') ? 'light' : 'dark';
            if (localStorage) localStorage.setItem(STORAGE_KEY, currentTheme);
            document.documentElement.setAttribute('data-theme', currentTheme);
            changeGiscusTheme(currentTheme);
            document.body.dispatchEvent(new CustomEvent(currentTheme + "-theme-set"));
        }
        
        const autoChangeScheme = e => {
            currentTheme = e.matches ? 'dark' : 'light'
            document.documentElement.setAttribute('data-theme', currentTheme);
            changeGiscusTheme(currentTheme);
            document.body.dispatchEvent(new CustomEvent(currentTheme + "-theme-set"));
        }

        document.addEventListener('DOMContentLoaded', function () {
            switchButton = document.querySelector('.theme-switcher')
            currentTheme = detectCurrentScheme()
            
            if (currentTheme === 'auto') {
                autoChangeScheme(autoDefinedScheme);
                autoDefinedScheme.addListener(autoChangeScheme);
            } else {
                document.documentElement.setAttribute('data-theme', currentTheme)
            }
        
            if (switchButton) {
                switchButton.addEventListener('click', switchTheme, false)
            }

            showContent();
        })

        function detectCurrentScheme() {
            if (localStorage !== null && localStorage.getItem(STORAGE_KEY)) {
                return localStorage.getItem(STORAGE_KEY)
            }
            if (defaultTheme) {
                return defaultTheme
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function showContent() {
            document.body.style.visibility = 'visible';
            document.body.style.opacity = 1;

              iframe.contentWindow.postMessage({ giscus: message }, 'https://giscus.app');

            sendMessage({
              setConfig: {
                theme: theme
              }
            });
        }

        <h1 class="ttt-title">Tic Tac Toe</h1>

            <div class="cell" data-cell data-i="0" data-j="0"></div>

<script>
    const cells = document.querySelectorAll('[data-cell]');
    const player = 'X',
        bot = 'O';
    let botwin = 0,
        playerwin = 0;
    let isOver = false;
    const board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']];
    let score = {
        'X': -10,
        'O': 10,
        'draw': 0
    }

    function over() {
        for (let i = 0; i < board.length; i++) {
            // row
            if (board[i][0] != '' &&
                board[i][0] == board[i][1] &&
                board[i][1] == board[i][2]) {

                isOver = true;
                return board[i][0];
            }
            // column
            if (board[0][i] != '' &&
                board[0][i] == board[1][i] &&
                board[1][i] == board[2][i]) {
                isOver = true;
                return board[0][i];
            }
        }

        // cross
        if (board[0][0] != '' &&
            board[0][0] == board[1][1] &&
            board[1][1] == board[2][2]) {
            isOver = true;
            return board[0][0];
        }
        if (board[0][2] != '' &&
            board[0][2] == board[1][1] &&
            board[1][1] == board[2][0]) {
            isOver = true;
            return board[0][2];
        }

        //full
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                if (board[i][j] == '') {
                    isOver = false;
                    return '';
                }
            }
        }
        isOver = true;
        return 'draw';
    }

    function move() {
        let bestScore = -Infinity;
        let bestI = -1, bestJ = -1;

        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                if (board[i][j] == '') {
                    board[i][j] = bot;
                    let score = minimax(board, 0, false);
                    board[i][j] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestI = i;
                        bestJ = j;
                    }
                }
            }
        }

        if (bestI != -1 &&
            bestJ != -1) {
            board[bestI][bestJ] = bot;
            setValue(bestI, bestJ, bot);
        }
    }

    function minimax(board, depth, isMaxmizing) {
        let winner = over();
        if (isOver) {
            let v = score[winner];
            return v;
        }

        if (isMaxmizing) {
            let bestSocre = -Infinity;//Min
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++) {
                    if (board[i][j] == '') {
                        board[i][j] = bot;
                        let score = minimax(board, depth + 1, false);
                        board[i][j] = '';
                        bestSocre = Math.max(score, bestSocre);
                    }
                }
            }
            return bestSocre;
        } else {
            let bestSocre = Infinity;//Max
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++) {
                    if (board[i][j] == '') {
                        board[i][j] = player;
                        let score = minimax(board, depth + 1, true);
                        board[i][j] = '';
                        bestSocre = Math.min(score, bestSocre);
                    }
                }
            }
            return bestSocre;
        }
        return 0;
    }

    function play(e) {
        winner = over();
        if (isOver) {
            if (winner == bot) {
                botwin++;
                alert(`${bot} wins!`);
            }
            else if (winner == player) {
                playerwin++;
                alert(`${player} wins!`);
            }
            else {
                alert(`draw!`);
            }
        }
        if (!isOver) {
            const cell = e.target;
            cell.textContent = player;

            const i = parseInt(this.getAttribute('data-i'));
            const j = parseInt(this.getAttribute('data-j'));

            board[i][j] = player;

            //bot move
            move();
        }
    }

    function setValue(i, j, value) {
        const cell = document.querySelector(`[data-cell][data-i="${i}"][data-j="${j}"]`);
        if (cell) {
            cell.textContent = value;
        }
    }

    cells.forEach(cell => {
        cell.addEventListener('click', play);
    });

    restartButton.addEventListener('click', handleRestart = () => {
        cells.forEach(cell => {
            cell.textContent = '';
        });
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                board[i][j] = '';
            }
        }
    });
