<style>
    .ttt-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .ttt-title {
        font-size: 100px;
        margin-top: 0;
    }

    .board {
        display: grid;
        height: auto;
        grid-template-columns: repeat(3, 100px);
        gap: 10px;
        margin: auto auto;
    }

    .cell {
        width: 100px;
        height: 100px;
        background-color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 50px;
        cursor: pointer;
        color: black;
    }

    .restartButton {
        align-items: center;
        appearance: none;
        background-color: #FCFCFD;
        border-radius: 4px;
        border-width: 0;
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        box-sizing: border-box;
        color: #36395A;
        cursor: pointer;
        display: inline-flex;
        font-family: "JetBrains Mono", monospace;
        height: 48px;
        justify-content: center;
        line-height: 1;
        list-style: none;
        overflow: hidden;
        padding-left: 16px;
        padding-right: 16px;
        position: relative;
        text-align: left;
        text-decoration: none;
        transition: box-shadow .15s, transform .15s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        will-change: box-shadow, transform;
        font-size: 18px;
        margin-top: 20px;
    }

    .restartButton:focus {
        box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
    }

    .restartButton:hover {
        box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        transform: translateY(-2px);
    }

    .restartButton:active {
        box-shadow: #D6D6E7 0 3px 7px inset;
        transform: translateY(2px);
    }

    /* Điều chỉnh responsive cho .ttt-container */
    @media screen and (max-width: 600px) {
        .ttt-container {
            padding: 0 10px;
            /* Ví dụ điều chỉnh padding cho thiết bị có màn hình nhỏ hơn */
        }
    }

    /* Điều chỉnh responsive cho .board */
    @media screen and (max-width: 600px) {
        .board {
            grid-template-columns: repeat(2, 100px);
            /* Ví dụ giảm số cột khi màn hình nhỏ hơn */
        }
    }

    /* Điều chỉnh responsive cho .restartButton */
    @media screen and (max-width: 600px) {
        .restartButton {
            font-size: 14px;
            /* Ví dụ giảm kích thước font cho màn hình nhỏ hơn */
        }
    }
</style>

<body>
    <div class="ttt-container">
        <h1 class="ttt-title">Tic Tac Toe</h1>
        <div id="board" class="board">
            <div class="cell" data-cell data-i="0" data-j="0"></div>
            <div class="cell" data-cell data-i="0" data-j="1"></div>
            <div class="cell" data-cell data-i="0" data-j="2"></div>
            <div class="cell" data-cell data-i="1" data-j="0"></div>
            <div class="cell" data-cell data-i="1" data-j="1"></div>
            <div class="cell" data-cell data-i="1" data-j="2"></div>
            <div class="cell" data-cell data-i="2" data-j="0"></div>
            <div class="cell" data-cell data-i="2" data-j="1"></div>
            <div class="cell" data-cell data-i="2" data-j="2"></div>
        </div>
        <button id="restartButton" class="restartButton">Restart</button>
    </div>
</body>

<script>
    const cells = document.querySelectorAll('[data-cell]');
    const player = 'X',
        bot = 'O';
    let botwin = 0,
        playerwin = 0;
    let isOver = false;
    const board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']];
    let score = {
        'X': -10,
        'O': 10,
        'draw': 0
    }

    function over() {
        for (let i = 0; i < board.length; i++) {
            // row
            if (board[i][0] != '' &&
                board[i][0] == board[i][1] &&
                board[i][1] == board[i][2]) {

                isOver = true;
                return board[i][0];
            }
            // column
            if (board[0][i] != '' &&
                board[0][i] == board[1][i] &&
                board[1][i] == board[2][i]) {
                isOver = true;
                return board[0][i];
            }
        }

        // cross
        if (board[0][0] != '' &&
            board[0][0] == board[1][1] &&
            board[1][1] == board[2][2]) {
            isOver = true;
            return board[0][0];
        }
        if (board[0][2] != '' &&
            board[0][2] == board[1][1] &&
            board[1][1] == board[2][0]) {
            isOver = true;
            return board[0][2];
        }

        //full
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                if (board[i][j] == '') {
                    isOver = false;
                    return '';
                }
            }
        }
        isOver = true;
        return 'draw';
    }

    function move() {
        let bestScore = -Infinity;
        let bestI = -1, bestJ = -1;

        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                if (board[i][j] == '') {
                    board[i][j] = bot;
                    let score = minimax(board, 0, false);
                    board[i][j] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestI = i;
                        bestJ = j;
                    }
                }
            }
        }

        if (bestI != -1 &&
            bestJ != -1) {
            board[bestI][bestJ] = bot;
            setValue(bestI, bestJ, bot);
        }
    }

    function minimax(board, depth, isMaxmizing) {
        let winner = over();
        if (isOver) {
            let v = score[winner];
            return v;
        }

        if (isMaxmizing) {
            let bestSocre = -Infinity;//Min
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++) {
                    if (board[i][j] == '') {
                        board[i][j] = bot;
                        let score = minimax(board, depth + 1, false);
                        board[i][j] = '';
                        bestSocre = Math.max(score, bestSocre);
                    }
                }
            }
            return bestSocre;
        } else {
            let bestSocre = Infinity;//Max
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++) {
                    if (board[i][j] == '') {
                        board[i][j] = player;
                        let score = minimax(board, depth + 1, true);
                        board[i][j] = '';
                        bestSocre = Math.min(score, bestSocre);
                    }
                }
            }
            return bestSocre;
        }
        return 0;
    }

    function play(e) {
        winner = over();
        if (isOver) {
            if (winner == bot) {
                botwin++;
                alert(`${bot} wins!`);
            }
            else if (winner == player) {
                playerwin++;
                alert(`${player} wins!`);
            }
            else {
                alert(`draw!`);
            }
        }
        if (!isOver) {
            const cell = e.target;
            cell.textContent = player;

            const i = parseInt(this.getAttribute('data-i'));
            const j = parseInt(this.getAttribute('data-j'));

            board[i][j] = player;

            //bot move
            move();
        }
    }

    function setValue(i, j, value) {
        const cell = document.querySelector(`[data-cell][data-i="${i}"][data-j="${j}"]`);
        if (cell) {
            cell.textContent = value;
        }
    }

    cells.forEach(cell => {
        cell.addEventListener('click', play);
    });

    restartButton.addEventListener('click', handleRestart = () => {
        cells.forEach(cell => {
            cell.textContent = '';
        });
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                board[i][j] = '';
            }
        }
    });
</script>
