<style>

        display: flex;
        flex-direction: column;
        width: auto;
    }

    .ttt-header {

            width: 50px;
            /* V√≠ d·ª• l√†m nh·ªè √¥ xu·ªëng */
            padding-top: 50px;
            /* Gi·∫£m chi·ªÅu cao c·ªßa √¥ ƒë·ªÉ v·∫´n gi·ªØ nguy√™n h√¨nh vu√¥ng */
            font-size: 25px;
            /* Gi·∫£m k√≠ch th∆∞·ªõc font ƒë·ªÉ v·ª´a v·ªõi √¥ nh·ªè h∆°n */
        }
    }

    @media screen and (max-width: 600px) {

        /* ƒêi·ªÅu ch·ªânh responsive cho .ttt-container */

            padding: 0 10px;
            /* V√≠ d·ª• ƒëi·ªÅu ch·ªânh padding cho thi·∫øt b·ªã c√≥ m√†n h√¨nh nh·ªè h∆°n */
        }

        /* ƒêi·ªÅu ch·ªânh responsive cho .ttt-board */

            grid-template-columns: repeat(2, 100px);

        }
    }

<body>
    <div id="ttt-container" class="ttt-container">
        <div class="ttt-header">
            <select id="ttt-select" class="ttt-select pagination-item" onchange="selectOption()">
                <option value="1">Play with friend! üòú vs üòí</option>
                <option value="2">Boring! ü•± vs ü§ñ</option>
                <option value="3" selected="selected">Undefeated! üíÄ vs ü§ñ</option>
            </select>
            <script>
                selectOption();
                function selectOption() {
                    var e = document.getElementById("ttt-select");
                    mode = parseInt(e.value);
                }
            </script>
            <span id="ttt-result" class="ttt-result">Start Game</span>
        </div>
        <div class="ttt-score pagination-item">
            <a id="x-score">‚ùå - 0</a>
            <span> / </span>
            <a id="o-score">‚≠ïÔ∏è - 0</a>
        </div>
        <div id="ttt-board" class="ttt-board">
            <script>
                const b = document.getElementById("ttt-board");
                if (b) {
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            const cell = document.createElement("div");
                            cell.classList.add("ttt-cell");
                            cell.setAttribute("data-cell", "");
                            cell.setAttribute("data-i", i);
                            cell.setAttribute("data-j", j);
                            b.appendChild(cell);
                        }
                    }
                }
            </script>
        </div>
        <div class="ttt-button pagination-item"><a id="restartButton">Play Again! üëª</a></div>
    </div>
</body>

<script>
    const cells = document.querySelectorAll('[data-cell]');
    const board = [['', '', ''], ['', '', ''], ['', '', '']];
    const player = "‚ùå", bot = "‚≠ïÔ∏è";
    let botWin = 0, playerWin = 0, mode = 3;
    const score = { "‚ùå": mode === 3 ? -10 : 10, "‚≠ïÔ∏è": mode === 3 ? 10 : -10, 'draw': 0 }

    let isOver = false;
    let turn = player;

    function over() {
        for (let i = 0; i < board.length; i++) {
            // row
            if (board[i][0] != '' &&
                board[i][0] == board[i][1] &&
                board[i][1] == board[i][2]) {

                isOver = true;
                return board[i][0];
            }
            // column
            if (board[0][i] != '' &&
                board[0][i] == board[1][i] &&
                board[1][i] == board[2][i]) {
                isOver = true;
                return board[0][i];
            }
        }

        // cross
        if (board[0][0] != '' &&
            board[0][0] == board[1][1] &&
            board[1][1] == board[2][2]) {
            isOver = true;
            return board[0][0];
        }
        if (board[0][2] != '' &&
            board[0][2] == board[1][1] &&
            board[1][1] == board[2][0]) {
            isOver = true;
            return board[0][2];
        }

        //full
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                if (board[i][j] == '') {
                    isOver = false;
                    return '';
                }
            }
        }

        isOver = true;
        return 'draw';
    }

    function move() {
        let bestScore = -Infinity;
        let bestI = -1, bestJ = -1;
        console.log("mode in move(): " + mode);
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                if (board[i][j] == '') {
                    board[i][j] = bot;
                    let score = minimax(board, 0, false);
                    console.log("best score in move(): " + bestScore + " at mode: " + mode)
                    board[i][j] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestI = i;
                        bestJ = j;
                    }
                }
            }
        }

        if (bestI != -1 &&
            bestJ != -1) {
            board[bestI][bestJ] = bot;
            setValue(bestI, bestJ, bot);
        }
    }

    function minimax(board, depth, isMaxmizing) {
        let winner = over();
        if (isOver) {
            let v = score[winner];
            if (mode == 2) {
                if (winner == bot) {
                    v = v - depth;
                } else if (winner == player) {
                    v = depth - v;
                }
            }
            return v;
        }

        if (isMaxmizing) {
            let bestSocre = -Infinity;//Min
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++) {
                    if (board[i][j] == '') {
                        board[i][j] = bot;
                        let score = minimax(
                            board,
                            depth + 1,
                            false);
                        board[i][j] = '';
                        bestSocre = Math.max(score, bestSocre);
                    }
                }
            }
            return bestSocre;
        } else {
            let bestSocre = Infinity;//Max
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++) {
                    if (board[i][j] == '') {
                        board[i][j] = player;
                        let score = minimax(
                            board,
                            depth + 1,
                            true);
                        board[i][j] = '';
                        bestSocre = Math.min(score, bestSocre);
                    }
                }
            }
            return bestSocre;
        }
        return 0;
    }

    function play(e) {
        if (e.target.textContent == '' && !isOver) {
            e.target.textContent = turn;

            board[parseInt(this.getAttribute('data-i'))]
            [parseInt(this.getAttribute('data-j'))] = turn;

            //bot move
            switch (mode) {
                case 1:
                    turn = (turn === player) ? bot : player;
                    break;
                case 2:
                    move();
                    break;
                default:
                    move();
                    break;
            }

            winner = over();
            if (isOver) {
                switch (winner) {
                    case bot:
                        botWin++;
                        updateResult(bot, botWin);
                        break;
                    case player:
                        playerWin++;
                        updateResult(player, playerWin);
                        break;
                    case 'draw':
                        updateResult('draw')
                        break;
                }
            }
        }
    }

    cells.forEach(cell => {
        cell.addEventListener('click', play);
    })

    function updateResult(player, whoWin) {
        const result = document.getElementById("ttt-result");
        if (result) {
            result.textContent = (player == 'draw') ? `Draw ü§ù` : `${player} wins! üéâüéâüéâ`;

            if (whoWin) {
                let win;
                switch (player) {
                    case bot:
                        win = document.getElementById("o-score");
                        break;
                    case player:
                        win = document.getElementById("x-score");
                        break;
                    default:
                        break;
                }
                win.textContent = player + ' - ' + whoWin;
            }
        }
    }

    function setValue(i, j, value) {
        const cell = document.querySelector
            (`[data-cell][data-i="${i}"][data-j="${j}"]`);
        if (cell) {
            cell.textContent = value;
        }
    }

    restartButton.addEventListener('click', handleRestart = () => {
        cells.forEach(cell => {
            cell.textContent = '';
        });
        document.getElementById("ttt-result").textContent = "Start! üéÆüéÆüéÆ";
        isOver = false;
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                board[i][j] = '';
            }
        }
    });

</script>
